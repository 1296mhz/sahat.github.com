<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>{% if page.title %}{{page.title}}{% else %}{{site.title}}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{page.description}}{% else %}{{site.description}}{% endif %}">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image" content="{{site.url}}/images/{{page.image}}">
  <meta name="twitter:title" content="{% if page.title %}{{page.title}}{% else %}{{site.title}}{% endif %}">
  <meta name="twitter:description" content="{% if page.description %}{{page.description}}{% else %}{{site.description}}{% endif %}">
  <meta name="twitter:creator" content="{{site.owner.twitter}}">
  <meta property="og:locale" content="en_US">
  <meta property="og:type" content="article">
  <meta property="og:title" content="{% if page.title %}{{page.title}}{% else %}{{site.title}}{% endif %}">
  <meta property="og:description" content="{% if page.description %}{{page.description}}{% else %}{{site.description}}{% endif %}">
  <meta property="og:url" content="{{site.url}}{{page.url}}">
  <meta property="og:site_name" content="{{site.title}}">

  <link rel="author" href="https://plus.google.com/{{site.owner.google_plus}}?rel=author">
  <link rel="shortcut icon" href="/favicon2.png">
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400,900' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/assets/css/main.css" media="screen" />

  <link rel="alternate" type="application/rss+xml" title="Mark Read" href="/feed">
  <link rel="canonical" href="http://sahatyalkabov.com">

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>

{{content}}

<footer class="site-footer">
  <div class="inner">
    <section class="copyright">
      &copy; {{ site.time | date: '%Y' }} {{ site.owner.name }}.
      <a href="mailto:sahat@me.com" title="Send E-Mail">Get in touch</a>
    </section>
    <a href="/feed"><i class="fa fa-rss"></i></a>&nbsp;&nbsp;
    <a href="https://twitter.com/EvNowAndForever" target="_blank"><i class="fa fa-twitter"></i></a>&nbsp;&nbsp;
    <a href="https://plus.google.com/100473780765122775330?rel=author" target="_blank"><i class="fa fa-google-plus"></i></a>&nbsp;&nbsp;
    <a href="http://linkedin.com/in/sahatyalkabov" target="_blank"><i class="fa fa-linkedin"></i></a>&nbsp;&nbsp;
  </div>
</footer>

<script src="/assets/js/readingTime.min.js"></script>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', '{{ site.google_analytics }}', 'mark-read.info');
  ga('send', 'pageview');
</script>

</body>
</html>
