---
layout: default
title: Blog
---

{% for post in site.posts %}

<article class="preview">
    <header>
        <h1 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
        <div class="post-meta"><time datetime="{{ post.date | date: '%B %d, %Y' }}">{{ post.date | date: '%B %d, %Y' }}</time></div>
    </header>
    <section class="post-excerpt">
        <p>{{ post.excerpt }}</p>
        <p class="readmore"><a href="{{ post.url }}">Read this article <i class="fa fa-chevron-circle-right"></i></a></p>
    </section>
</article>

{% endfor %}
