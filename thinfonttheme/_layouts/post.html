---
layout: default
---

<article class="post">

    <header>
        <h1 class="post-title">{{ page.title }}</h1>
        <div class="post-meta"><time datetime="{{ page.date | date: '%B %d, %Y' }}">{{ page.date | date: '%B %d, %Y' }}</time></div>
    </header>

    <section class="post-content">
        {{ content }}
    </section>

    <section class="share">
        <p class="info">Share this post</p>
        <a class="icon-twitter" href="http://twitter.com/share?text={{ page.title }}&url={{ site.url }}{{ page.url }}"
        onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
        <span class="hidden">Twitter</span>
        </a>
        <a class="icon-facebook" href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}"
        onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;">
        <span class="hidden">Facebook</span>
        </a>
        <a class="icon-google-plus" href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}"
        onclick="window.open(this.href, 'google-plus-share', 'width=490,height=530');return false;">
        <span class="hidden">Google+</span>
        </a>
    </section>

    <footer class="post-footer">

        <section class="author">
            <div class="authorimage" style="background: url({{ site.logo }})"></div>
            <p class="attr">Author</p>
            <h4><a href="{{ site.url }}">{{ site.title }}</a></h4>
            <p class="bio">{{ site.description }}</p>
        </section>

    </footer>

</article>
