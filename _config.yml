title:            Sahat Yalkabov
description:      Personal Website
disqus_shortname: sahat
url:              http://sahatyalkabov.com

owner:
  name:           Sahat Yalkabov
  bio:            "I'm a full-stack JavaScript developer who loves writing code almost as much as gaming."
  email:          sahat@me.com
  twitter:        EvNowAndForever
  facebook:       NeverSleepNeverDie
  github:         sahat
  linkedin:       sahatyalkabov
  instagram:      13reasons
  google_plus:    https://plus.google.com/+SahatYalkabov

google_analytics:   UA-17023058-2

# Links to include in top navigation
# For external links add external: true
links:
  - title: Projects
    url: /projects
  - title: GitHub Profile
    url: https://github.com/sahat
    external: true

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/New_York
future:      true
highlighter: pygments
markdown:    kramdown

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

# Amount of post to show on home page
paginate: 10

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]
